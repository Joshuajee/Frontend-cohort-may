<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="bmi.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./java.js"></script>
</head>
<body>
 

<form  class="container">

    <h1>BMI Calculator</h1>


    <div class="fle" >
        <h4 class="flex">Units</h4> 
        <input value="metric" id="metric" name="unit" checked type="radio" class="flex">
        <label class="flex1" > Metric</label> 
        <input value="imperial" name="unit" type="radio" class="flex" >
        <label>Imperial</label>
    </div>


    <div id="metric-input">

        <div class="form-control">
            
            <label for="Height" >Height</label> 
            <span style="position: relative;">
                <input id="height" type="number" placeholder="Centimetres"> 
                <span id="unit-ft">FT</span>
            </span>
        </div>

        <div class="form-control">
                        
            <label for="Weight">Weight</label> 
            
            <input id="weight" type="number" placeholder="Kilograms" > 

        </div>

    </div>


    <div id="imperial-input">

        <div class="form-control">
            
            <label for="Height" >Height</label> 

            <input id="feet" type="number" placeholder="Feet"> 

            <input id="inches" type="number" placeholder="Inches"> 

        </div>

        <div class="form-control">
                        
            <label for="Weight">Weight</label> 
            
            <input id="stone" type="number" placeholder="Stone" > 

            <input id="pounds" type="number" placeholder="Pounds"> 

        </div>

    </div>


        

    <div class="form-control">
        <button id="reset"> Reset</button>
        <button> Celculate </button>  
    </div>
            


    <div >
        <div class="color" >
            <h2> Result: </h2> <h3 id="result"> No result calculated </h3>
        </div>
    </div>
</form>


</html>
