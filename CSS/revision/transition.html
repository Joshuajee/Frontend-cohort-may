<!DOCTYPE html>

<html>
    <head>

        <meta name="viewport" content="width=device-width,initial-scale=1.0">


        <style>

            .normal {
                height: 100px;
                width: 100px;
                background-color: blue;
            }

            .my-blue {
                height: 100px;
                width: 100px;
                background-color: blue;
                transition: all;
                transition-duration: 3s;
                color: rgba(0, 0, 0, 0);
            }

            .my-blue:hover {
                color: rgba(0, 0, 0, 1);
            }


        </style>

    </head>

    <body>

        <div class="my-blue"> Hello World!</div>
        <div class="normal"></div>

    
    </body>

</html>
